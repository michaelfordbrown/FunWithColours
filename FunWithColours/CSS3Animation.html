<!DOCTYPE html>
<html>
<head>
    <title>CSS Animation</title>
	<meta charset="utf-8" />

    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>CSS3 Animation</h1>

    <!--Blue to Green-->
    <section id="colour">
        <h2>Blue to Green</h2>
        <div class="square">
            Blue to Green
        </div>
    </section><hr>

    <!--Square to Circle-->
    <section id="circle">
            <h2>Square to Circle</h2>
            <div class="square">
                Square to Circle
            </div>
    </section><hr>

    <!--Skew-->
    <section id="skew">
        <h2>The skew() method</h2>
        <div class="square">
        </div>
        <hr>
    </section>

    <!-- The scale-->
    <section id="scale">
        <h2>The scale() method</h2>
        <p>increases or decreases the size of an element.</p>
        <div class="square">
            <div></div>
        </div>
        <hr />
    </section>

    <!-- The rotate-->
    <section id="rotate">
        <h2>The rotate() method</h2>
        <p>Rotates an element clockwise or counter-clockwise according to a given degree.</p>
        <div class="square">
        </div>
        <hr />
    </section>
</body>
</html>
